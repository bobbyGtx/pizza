<section class="products">
  <div class="container">
    <h2 class="products-title">Описание пиццы</h2>
    <div class="product-item">

      <div class="product-img" *ngIf="product.image">
        <img src="{{product.image}}" alt="Пицца">
      </div>

      <custom-title [title]="product.title | uppercase"></custom-title>
      <div class="product-text">{{ product.description | wordUpper:['томат', 'сыр'] }}</div>
      <div class="product-action" #elem>
        <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product:product.title}">В корзину</a>
      </div>
    </div>

  </div>
</section>
